<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ユーザー登録</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="text-primary mb-4">ユーザー登録しましょう！</h1>
        <div class="signUpFrom mb-4">
            <input id="user_name" type="text" placeholder="名前" required>
            <input id="user_bio" type="text" placeholder="自己紹介" required>
            <input id="user_email" type="email" placeholder="email" required>
            <input id="user_password" type="password" placeholder="password" required>
            <input id="user_password_confirmation" type="password" placeholder="passwordを再入力" required>
            <a href="" onclick="sign_up();return false;" class="btn btn-primary btn">送信</a>
        </div>
        <div>
            <a href="login.html">ログインしちゃう</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>

<style>
    a:link,
    a:visited,
    a:hover,
    a:active {
        color: blue;
    }
</style>
